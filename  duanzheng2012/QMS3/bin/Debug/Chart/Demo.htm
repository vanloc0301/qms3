<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>This is my first Visifire Chart</title>
    <script type="text/javascript" src="Visifire.js"></script>
</head>
    
<body>
    
    <div id="VisifireChart0" >

        <script type="text/javascript" >

            // Create Visifire object
            var vChart = new Visifire('SL.Visifire.Charts.xap', "MyChart", 500, 300);
            
            // vChart1.setLogLevel(0); // If you want to disable logging.
            
            // Chart Data XML
            var chartXml = '<vc:Chart xmlns:vc="clr-namespace:Visifire.Charts;assembly=SLVisifire.Charts" Width="500" Height="300" BorderThickness="0.5" Padding="3" AnimationEnabled="true" Theme="Theme1" >'
               + '     <vc:Chart.Titles>'
               + '         <vc:Title Text="Athens 2004 Olympics" FontSize="14"/>'
               + '     </vc:Chart.Titles>'
    + ' <vc:Chart.AxesX>'
        + ' <vc:Axis Interval="1" ValueFormatString="dd:00" Padding="4" >'
            + ' <vc:Axis.Grids>'
                + ' <vc:ChartGrid LineThickness="0.25"/>'
            + ' </vc:Axis.Grids>'
       + '  </vc:Axis>'
     + '</vc:Chart.AxesX>'
               + '     <vc:Chart.Series>'
               + '         <vc:DataSeries RenderAs="point" LabelEnabled="True">'
               + '             <vc:DataSeries.DataPoints>'
               + '                 <vc:DataPoint XValue="2009/09/02" YValue="0"/>'
               + '                 <vc:DataPoint XValue="2009/09/08"  YValue="0"/>'
               + '                 <vc:DataPoint XValue="2009/09/09"  YValue="0"/>'
               + '                 <vc:DataPoint XValue="2009/09/07" YValue="0"/>'
               + '                 <vc:DataPoint XValue="2009/09/11,12:00" YValue="0"/>'
               + '             </vc:DataSeries.DataPoints>'
               + '         </vc:DataSeries>'
               + '     </vc:Chart.Series>'
               + ' </vc:Chart>';
            // Set Chart Data XML
            vChart.setDataXml(chartXml);
	   // vChart.setDataUri("data.xml");
            // Render chart
            vChart.render("VisifireChart0");
            
        </script>
        
    </div>
    
</body>

</html>
